<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="queries.css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main>
      <div class="container center-horizontaly">
        <div class="image-part">
          <img
            class="hero-img"
            src="images/illustration-hero.svg"
            alt="A person with headphone hearing music"
          />
        </div>
        <div class="text-part">
          <div class="description-container">
            <h2 class="text-neutral--dark-blue">Order Summary</h2>
            <p class="description text-neutral--desaturated-blue">
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>
          </div>
          <div class="plans-container">
            <img src="images/icon-music.svg" alt="Music icon" />
            <div class="plans-price-container">
              <span class="plan-duration text-neutral--dark-blue"
                >Annual Plan</span
              >
              <span class="plan-price text-neutral--desaturated-blue">
                $59.99/year</span
              >
            </div>
            <a href="#">Change</a>
          </div>
          <div class="payment-container">
            <button class="btn-payment">Proceed to Payment</button>
            <p class="text-neutral--desaturated-blue">Cancel order</p>
          </div>
        </div>
      </div>
    </main>
    <!-- FOOTER -->
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Mohamed Abul Hissam A</a>.
      </div>
    </footer>
  </body>
</html>
